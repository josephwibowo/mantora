name: PyPI Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build frontend
        run: |
          corepack enable
          pnpm install
          pnpm build
        working-directory: frontend

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install build pipx twine

      - name: Validate tag matches version
        run: |
          export TAG="${GITHUB_REF_NAME#v}"
          echo "TAG=$TAG" >> "$GITHUB_ENV"
          python - <<'PY'
          import os
          import sys

          sys.path.insert(0, "backend/src")
          import mantora  # noqa: E402

          tag = os.environ["TAG"]
          assert (
              mantora.__version__ == tag
          ), f"tag {tag} != mantora.__version__ {mantora.__version__}"
          print(f"Releasing mantora {tag}")
          PY

      - name: Build dist (wheel + sdist)
        env:
          MANTORA_ENFORCE_FRONTEND_DIST: "1"
        run: python -m build backend --outdir dist

      - name: Validate metadata
        run: python -m twine check --strict dist/*

      - name: Smoke install (wheel)
        run: |
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          WHEEL="$(ls dist/mantora-*.whl | head -n 1)"
          python -m pipx install "$WHEEL"
          mantora --help
          mantora --version

      - name: Publish to PyPI (trusted publishing)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
